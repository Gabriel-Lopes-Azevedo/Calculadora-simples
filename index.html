<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculadora-container">
            <h1>Calculadora Simples</h1>
            <label for="numero-1">Primeiro número</label>
            <input type="number" name="" id="numero-1" placeholder="Digite um número...">
            <label for="numero-2">Segundo número</label>
            <input type="number" name="" id="numero-2" placeholder="Digite um número...">

            <p id="resultado">Resultado...</p>

            <div class="button-container">
                <button onclick="somar()">Somar</button>
                <button onclick="subtrair()">Subtrair</button>
                <button onclick="dividir()">Dividir</button>
                <button onclick="multiplicar()">Multiplicar</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
